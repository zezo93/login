<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glicq - Login</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">


<body class="spalsh-web">
<div class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="assets/imgs/logo.png" /></a>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="rectangle">
        <form class="login-form">
          <div class="form-group">
            <label for="email" class="label">EMAIL</label>
            <input type="email" class="form-input" name="email" value="" placeholder="brucewayne@gmail.com">
          </div>
          <div class="form-group">
            <label for="password" class="label">PASSWORD</label>
            <input type="password" class="form-input" name="password" value="" placeholder="************">
          </div>
        </form>
        <button type="button" class="btn" name="button">LOG IN</button>
        <!-- <div class="social"><p>OR</p>
          <button class="btn-social  btn-fb" name="button">Sign in with Facebook</button>
          <button class="btn-social  btn-google" name="button">Sign in with Google</button>
        </div> -->
        <p class="signUp"><a href="#">New Member Sign Up </a> | <a href="#">Forgot Password</a></p>
      </div>
    </div>
  </div>

</body>

</html>
