<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glicq - Login</title>
</head>
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<body>
  <div class="navbar">
  <img class="logo" src="assets/imgs/logo.png" />
  </div>

  <div class="spalsh-web">
    <div class="rectangle">
      <form>
        <div class="form-group">
          <label for="email" class="label">EMAIL</label>
          <input type="email" class="form-input" name="email" value="" placeholder="brucewayne@gmail.com">
        </div>
        <div class="form-group">
          <label for="password" class="label">PASSWORD</label>
          <input type="password" class="form-input" name="password" value="" placeholder="************">
        </div>
      </form>
      <button class="btn" name="button">LOG IN</button>
      <div class="signUp"><a href="#">New Member Sign Up </a> | <a href="#">Forgot Password</a></div>
    </div>
  </div>

</body>

</html>
